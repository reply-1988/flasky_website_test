{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Flasky - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>登陆</h1>
</div>
<div class="col-md-4">
<p>
    忘记密码？
    <a href="{{ url_for('auth.reset_password_request') }}">
        请点击这里进行密码重置😀
    </a>
</p>
<p>
    新用户？
    <a href="{{ url_for('auth.register') }}">
        请点击这里进行注册😘
    </a>
</p>
    {{ wtf.quick_form(form) }}
</div>
{% endblock %}
